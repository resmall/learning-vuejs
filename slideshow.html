<html>
    <head>
        <script src="js/vue.js"></script>   
        <link rel="stylesheet" href="css/style.css" type="text/css"> 
        <script>

            var allImages = [
                {id: 1, path: 'https://placekitten.com/201/201'},
                {id: 2, path: 'https://placekitten.com/202/210'},
                {id: 3, path: 'https://placekitten.com/205/210'},
                {id: 4, path: 'https://placekitten.com/210/215'}
            ];
        </script>
    </head>
    <body>

        <div id='slideshowApp'>
            <h1>Slideshow</h1>
            <img v-bind:src="currentImage" alt="">     
            <a href="#" @click="prev()">Prev</a>
            <a href="#" @click="next()">Next</a>
        </div>

        <script>
            new Vue({
                el: '#slideshowApp',
                data: {
                    images: allImages,
                    currentImageId: 0,
                },
                methods: {
                    prev: function () {
                        this.currentImageId === 0 ? false : this.currentImageId--;
                    },
                    next: function () {
                        this.currentImageId === this.images.length-1 ? false : this.currentImageId++;
                    }
                },
                computed: {
                    currentImage: function () {
                        return this.images[this.currentImageId].path ;
                    }
                }
            });
        </script>
        
    </body>
</html>
